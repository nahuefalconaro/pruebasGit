<div class="p-fluid grid mt-3">
    <div class="field col-12 md:col-3">
        <span class="p-float-label">
            <input type="text" id="name" pInputText [(ngModel)]="name">
            <label for="name">Name</label>
        </span>
    </div>
    <div class="field col-12 md:col-3">
        <span class="p-float-label">
            <input type="text" id="lastname" pInputText [(ngModel)]="lastname">
            <label for="lastname">Lastname</label>
        </span>
    </div>
    <div class="field col-12 md:col-3">
        <span class="p-float-label">
            <p-dropdown inputId="countries" [(ngModel)]="selectedCountry" [autoDisplayFirst]="true" [options]="countries" optionLabel="name"></p-dropdown>
            <label for="countries">Countries</label>
        </span>
    </div>
    <div class="field col-12 md:col-3">
        <span class="p-float-label">
            <input type="text" id="city" pInputText [(ngModel)]="city">
            <label for="city">City</label>
        </span>
    </div>
    <div class="field col-12 md:col-3">
        <span class="p-float-label">
            <p-calendar inputId="calendar" [(ngModel)]="selectedDate"></p-calendar>
            <label for="calendar">Calendar</label>
        </span>
    </div>
    <div class="field col-12 md:col-3">
        <span class="p-float-label">
            <p-dropdown inputId="areas" [autoDisplayFirst]="true"  [options]="areas" optionLabel="name" [(ngModel)]="selectedArea"></p-dropdown>
            <label for="areas">Areas</label>
        </span>
    </div>
    <div class="p-field-checkbox col-12 md:col-3 flex align-items-center">
        <p-checkbox [binary]="true" inputId="internalContact" [(ngModel)]="internalContact"></p-checkbox>
        <label for="internalContact" class="ml-2">Internal Contact</label>
    </div>
    <div class="field col-12 md:col-2">
        <p-button label="Search" icon="pi pi-search" [loading]="loading" (onClick)="search()"></p-button>
    </div>
</div>
